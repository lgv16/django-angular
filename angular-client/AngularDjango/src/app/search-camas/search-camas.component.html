<h3>Find By Codigo</h3>
<div style="width: 300px;">
  
<div class="form-group">
      <label for="lastname">Codigo</label>
      <input type="text" class="form-control" id="codigo" required="" ngmodel="" age="" name="codigo">
</div>
 
<div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
</div>
  
</div>
<ul>
   <li ngfor="let cama of camas">
<h4>{{cama.id}} - {{cama.codigo}} {{cama.name}} {{cama.age}} {{cama.estado}}</h4>
</li>
</ul>
