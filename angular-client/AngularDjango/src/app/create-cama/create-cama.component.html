<h3>Create Cama</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="codigo">Codigo/servicio</label>
      <input type="text" class="form-control" id="codigo" required [(ngModel)]="cama.codigo" name="codigo">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="customer.name" name="name">
    </div>
 
    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="customer.age" name="age">
    </div>

    <div class="form-group">
      <label for="enfermedad">Enfermedad</label>
      <input type="text" class="form-control" id="enfermedad" required [(ngModel)]="cama.enfermedad" name="enfermedad">
    </div>

    <div class="form-group">
      <label for="estado">Estado</label>
      <input type="text" class="form-control" id="estado" required [(ngModel)]="cama.estado" name="estado">
    </div>

    <div class="form-group">
      <label for="aislamiento">Aislamiento</label>
      <input type="text" class="form-control" id="aislamiento" required [(ngModel)]="cama.aislamiento" name="aislamiento">
    </div>

 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newCama()">Add</button>
</div>
